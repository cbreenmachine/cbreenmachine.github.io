<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            color: #333;
            background-color: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .icons a {
            margin: 0 15px;
            display: inline-block;
        }
        .icons img {
            width: 40px;
            height: 40px;
        }
        .links {
            margin-top: 30px;
        }
        .links a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            font-size: 18px;
            color: #0066cc;
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-profile-image.jpg" alt="Your Name" class="profile-img">
        <h1>Your Name</h1>
        <p>Brief introduction about yourself, your profession, and interests.</p>
        
        <div class="icons">
            <a href="https://github.com/yourgithub" target="_blank">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
            </a>
            <a href="https://linkedin.com/in/yourlinkedin" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
            </a>
        </div>
        
        <div class="links">
            <h2>Links</h2>
            <a href="#">Existing Link 1</a>
            <a href="#">Existing Link 2</a>
            <a href="#">Existing Link 3</a>
        </div>
        
        <footer>
            <p>Â© 2025 Your Name | Contact: your@email.com</p>
        </footer>
    </div>
</body>
</html>
